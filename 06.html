    <h1>어스파</h1>
    <p>웹스윙이나 액션 등의 연출에선 준수한 평을 받았으나 스토리와 서사, 각본은 혹평을 받았는데 가장 큰 이유는 피터가 스파이더맨으로 각성할 때까지의 스토리가 레이미가 연출한 1편과 비슷하게 진행될 수밖에 없다는 점.</p>
    <p>게다가 그 구성요소가 원조 스파이더맨 1편에 비해 각본이나 연출 면에서 두드러지지 못하기 때문이다.</p>
